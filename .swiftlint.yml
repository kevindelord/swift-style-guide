###
# Swiftlint configuration file.
# Latest version supported: 0.5.4
# Any newer version hasn't been checked yet and might not follow the style guide.
###

disabled_rules: # rule identifiers to exclude from running
  - colon	# exaclty one space after the : >>> let abc: Void\n
  - control_statement # no rounded brackets around conditions. we would need this the other way around
  - nesting	# func nesting max 1 level
  - todo # TODO can be written in the code but should be linked to a ticket on JIRA.
  - cyclomatic_complexity # our switch statements make it impossible to follow this rule (https://en.wikipedia.org/wiki/Cyclomatic_complexity)
  - function_parameter_count # only 5 function parameters are allow. Our APIManager usually requires more.

excluded: # paths to ignore during linting. overridden by `included`.
  - Carthage
  - Pods
  - External

# rule parameters
file_length:
  - 600 #warning
  - 800 #error

function_body_length:
  - 40 #warning
  - 80 #error

line_length:
  - 300 #warning
  - 350 #error

type_body_length:
  - 400 #warning
  - 500 #error

####### enabled rules #######
